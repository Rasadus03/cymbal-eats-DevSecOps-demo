steps:
  - name: 'gcr.io/cloud-builders/mvn'
    args: ['clean', 'package', '-Dmaven.test.skip=true' ] # added the step to build the jar
    id: 'maven-build'
  - name: 'gcr.io/cloud-builders/docker'
    id: 'image-build'
    args: ['build', '-t', 'us-central1-docker.pkg.dev/cloud-next25-screendemo/cloud-next25-screendemo/shopping-cart-api', '--build-arg=JAR_FILE=target/shopping-cart-0.1.jar', '.']
    waitFor: ['maven-build'] # Wait for the Maven build to complete
  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'push', 'us-central1-docker.pkg.dev/cloud-next25-screendemo/cloud-next25-screendemo/shopping-cart-api' ]
    waitFor: [ 'maven-build', 'image-build' ]
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
    - 'run'
    - 'deploy'
    - 'shopping-cart-api'
    - '--image'
    - 'us-central1-docker.pkg.dev/cloud-next25-screendemo/cloud-next25-screendemo/shopping-cart-api'
    - '--region'
    - 'us-central1'
    - '--allow-unauthenticated'
    - '--set-env-vars'
    - 'GOOGLE_CLOUD_PROJECT=cloud-next25-screendemo'
    waitFor: [ 'maven-build' ]
images:
- 'us-central1-docker.pkg.dev/cloud-next25-screendemo/cloud-next25-screendemo/shopping-cart-api'
